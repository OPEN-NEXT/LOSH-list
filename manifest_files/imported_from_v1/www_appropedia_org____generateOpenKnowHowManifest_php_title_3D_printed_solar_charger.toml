function = "This is a solar charger or an emergency light. The case design is open source and can be fabricated on an open source 3-D printer. It runs on a 6660 mAh battery. The unit mAh measures the battery's capacity and 6660 represents the battery's ability to deliver 6.6 amps per hour. Amps, is the abbreviation for amperes, that means it gauges the amount of electrons that passes through a given point.\n"
