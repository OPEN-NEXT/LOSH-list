function = "AcquaTank es un proyecto que promueve el ahorro de agua y energía en nuestro entorno. Este consiste en aprovechar el agua de lluvia mediante un sistema de captación para luego reutilizarla. Es un método eco-friendly y económico para promover un cambio de paradigma en nuestro manera de usar el agua.    == Descripción == El agua de lluvia en general se desvía por los techos de nuestras casas hasta caer en el suelo únicamente para luego irse por algún tragante o evaporarse en el suelo. El sistema que propone AcquaTank es tan simple como desviar una pequeña corriente de lluvia en una superficie, ya sea un tubo o una canaleta, hacia un tanque de captación para así utilizar el agua posteriormente, entre otros, para regar jardines, lavar autos, lavar la ropa, descargar inodoros e incluso para beber.\n\nagricultura, industria"
