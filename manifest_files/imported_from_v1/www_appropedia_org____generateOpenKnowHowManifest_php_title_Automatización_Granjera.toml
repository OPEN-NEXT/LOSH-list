function = "El gallinero automatizado, que será utilizado por granjeros avícolas es una innovación en bajo costo, que tiene como objetivo principal ahorrar tiempo y esfuerzo físico en actividades regulares: recolección de huevos, limpieza, alimentación de las gallinas y la separación de las mismas por edad. Además de optimizar dichas actividades, también le permite al encargado de las aves recortar gastos, ya que la máquina hará todo el trabajo y necesitará menos manos obreras que las que regularmente deben tener.   == Descripción == La Wild Chick Farm es un sistema, que se creó en el año 2005, para empezar a comercializar la crianza de gallinas en California. Este sistema proponía dos modelos, el \"Hoop House material\" y el \"Chicken Tractor Material\", ambos con un costo de $1,600 y $400 respectivamente. El primero de estos con una capacidad para 175 gallinas adultas, y el segundo tiene una capacidad de 40 gallinas adultas u 85 gallinas jóvenes.\n\nGranjas avícolas"
