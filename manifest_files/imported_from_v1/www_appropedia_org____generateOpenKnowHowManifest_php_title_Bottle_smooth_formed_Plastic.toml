function = "Of course you can do a lot of different things with a smooth formed Plastic Bottle, I made a separate article on the subject.   == Materials needed to make a smooth formed bottle == Light weight PET Bottle   == Tools to make a smooth formed bottle ==  Big pan Protective glasses (very important for safety) Protective gloves (very important for safety)   == How to make a smooth formed bottle ==   === Unfolding the bottles === Take the labels off the bottles. Put boiling water in the PET bottles. Tighten the screw cap on the PET bottles. Put the PET bottles in a pan, and heat up so the water in the PET bottles will steam.\n"
