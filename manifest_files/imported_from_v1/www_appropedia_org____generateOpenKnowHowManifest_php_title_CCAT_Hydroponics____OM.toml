function = "CCAT is utilizing the American Hydroponics NFT 48 hydroponics system. American Hydroponics is a local hydroponics company in Arcata, CA. The installation manual for the NFT 48 system can be found in the bag marked hydroponics equipment in the gardening closet. American Hydroponics has been a great resource for getting started, and has a series of webinars on youtube for a variety of topics. The system is capable of producing 20 plants per week, and can hold 48 plants at once. The system uses two tiers of four channels that deliver nutrient rich water to plants."
