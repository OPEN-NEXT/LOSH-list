function = "Lava y Jala el inodoro (Wash n' Flush) es un proyecto de la clase superior de ciencia medioambiental 410 de Humboldt State University, ha sido implementado por Jeffrey Steuben, Annie Welbes yTim Dower, y está localizado en el baño del piso de abajo en el CCAT. Wash n' Flush es una modificación del inodoro diseñado para ahorrar agua utilizando el agua desperdiciada durante el lavado de manos para llenar el tanque del inodoro. Si piensas que este proyecto es una versión casera del Aqus Toilet, tienes mucha razón   == Por que hacerlo? == Por que hacerlo? Las metas de nuestro proyecto fueron:  Conservar agua apta para el consumo eliminando el uso de agua potable para la descarga de inodoro. Romper con estigmas sociales sobre el agua que se usa para llenar el inodoro.\ndevelopment, water"
