function = "Recommendations for Improving Operation and Maintenance of CCAT Appropriate Technology Systems 5/7/2010 Recommendations for Immediate Action  Hire a second engineering technician to develop O&M manuals and job shadow the current technician. Post hard copy of an O&M calendar in the CCAT office and electronic copy online. Develop formal job descriptions for co-directors and employees that include specific tasks and responsibilities. Introduction The purpose of this investigation is to develop recommendations for improving the operation of appropriate technology systems at the Campus Center for Appropriate Technology (CCAT). A broader-scale analysis of CCAT's guiding principles and goals was performed in the 2006 CCAT Strategic Plan."
