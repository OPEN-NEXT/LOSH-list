function = "At Humboldt State University the course Engr 215 allows one the real life experience through service learning. During the Fall semester of 2009, our team, the Muddy Cobbers, worked on a design project for the Campus Center for Appropriate Technology (CCAT). The goal of the project was to implement a solution that would protect and beautify the cob installations at CCAT.   == Background ==  The Campus Center for Appropriate Technology has two cob installations a bench and an oven. These were both student project built in approximately 2005. Cob is a type of earthen building material composed of clay, sand, and straw.\n"
