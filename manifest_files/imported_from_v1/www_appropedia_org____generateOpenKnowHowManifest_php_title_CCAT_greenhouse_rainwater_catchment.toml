function = "The Greenhouse Rainwater Catchment System is introduced to CCAT through ENGR 305: Appropriate Technology. The purpose of the system is to supply water over the summer to the Greenhouse plants through the Storage Tanks and the Hugelkulture bed through the Overflow. The building and materials of the system are simple consisting of only 8 parts! The parts being: Catchment Surface, Gutter, Filtration, First Flush, Conveyance, Storage, End Use, and Overflow. This system is designed to ensure Appropriate Technology standards that are locally sourced, communally accessible, and environmentally less harmful than conventional, industrial water systems in the United States."
