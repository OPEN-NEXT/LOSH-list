function = "This is the Operation and Maintenance (O&M) manual for CCAT greenshed cob wall. Please refer to it and keep it up to date with any O&M changes.   == Summary == The CCAT Greenshed Cob Wall was constructed using cob (a combination of water, clay, sand and straw), recycled glass, and a cob and lime plaster. Eighteen 'liters of light' were made from recycled glass bottles. A granite slab shelf inside the shed sits below a glass plate window."
