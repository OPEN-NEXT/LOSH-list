function = "The Human Energy Converter (H.E.C.), a pedal powered electric generator that harnessed the pedaling effort of 14 people at one time. The H.E.C. was capable of sustaining a 1kw output at 24v. It was used at rock concerts to help power such musicians as Bob Weir, Richie Havens, Merle Saunders, Jon Lord, Big Brother and the Holding Company, John Trudell, Zero, Steve Kimock, Bonnie Raitt, Dr. Loco, Clan Dycan, Scott Huckelby, Julia Butterfly, and others. It was also used to power the 1995 Headwaters Forest protest/demonstration, as well as community events on the Arcata Plaza."
