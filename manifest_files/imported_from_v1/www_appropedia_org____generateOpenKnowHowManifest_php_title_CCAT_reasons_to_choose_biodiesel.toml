function = "Biodiesel is an environmentally friendly alternative to petroleum diesel. The biodiesel produced at CCAT is made using used vegetable oil from Humboldt State University's cafeteria and local restaurants . Many different base oils can be used to make biodiesel, but the most common one is soy oil. The use of waste fryer oil turns an waste product that many restaurants pay to have trucked away into a biologically benign fuel that pays for itself. One of the two vehicles we run on biodiesel."
