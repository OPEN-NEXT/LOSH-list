function = "All living roofs encompass a growing medium and vegetation into their design. They also need to encompass a water proof barrier and sometimes a root proof barrier as well. Living roofs can greatly enhance the aesthetics of their surroundings by providing a green space where a traditional roof would not while at the same time providing many environmental benefits. The plants in a living roof can also help reduce the amount of rain water runoff by absorbing the water into the growing medium and roots. Living roof also provide an environment for micro-organisms.\n\ngardening"
