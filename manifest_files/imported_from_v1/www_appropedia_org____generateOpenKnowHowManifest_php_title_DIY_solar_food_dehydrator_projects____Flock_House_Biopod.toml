function = "This page represents \"Team Biopod,\" the solar dehydration group for Flock House. This group has been brought together through the Humboldt State University class, Engineering 215 - Introduction to Design, taught by Lonny Grafman.   == Background ==  The client is Flock House, which is founded by a New York City based artist named Mary Mattingly. The Flock House is a living system that is designed to be sustainable and mobile while providing a way to teach and inspire people. The Flock House will be traveling throughout New York City during the summer of 2012.\n"
