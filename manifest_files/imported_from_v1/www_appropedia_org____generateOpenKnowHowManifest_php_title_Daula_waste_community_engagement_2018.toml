function = "This page explores the community engagement subgroup for team Daula. We aimed to create sustainable social entrepreneurship opportunities, spread awareness about environmental issues and solutions, and encourage a sustainable community in terms of solid waste management. We strongly focused on working alongside community members and having their input and participation along the way.   == Abstract == Rural Youth Volunteers in India was a paired program between Lady Irwin College, New Delhi students and Humboldt State University, California students. The program took place between May-August 2018."
