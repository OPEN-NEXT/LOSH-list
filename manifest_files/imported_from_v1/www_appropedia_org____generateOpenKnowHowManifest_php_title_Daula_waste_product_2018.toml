function = "This project worked on social entrepreneurship opportunities in New Delhi through the development and commercialization of products made of recycled waste materials.   == Abstract == Rural Youth Volunteers in India is a paired/ twinning program between Lady Irwin College (LIC), University of Delhi and Humboldt State University (HSU), California, which works in collaboration with different local organizations. This program is been conducted in two villages in 2018. This page explores one of two subgroups, product team.  We aimed to create sustainable social entrepreneurship opportunities, spread awareness about environmental issues and solutions, and encourage a sustainable community in terms of solid waste management."
