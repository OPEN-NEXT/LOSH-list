function = "== Introduction == The hydropower system in El Limon, Dominican Republic, is a microhydro system capable of producing 18 kW. It was designed by resident Jon Katz, funded by mostly UN grants, and built by community members. It is the first community-based microhydro project to be built in the Dominican Republic and supplies the town with all of its power. This article will briefly describe the town, the system, and the fundraising and building process.   == El Lim√≥n == El Limon is a small village in an arid, mountainous region of the Dominican Republic. It is located about 9.5 km from the city of Ocoa, which is 106 km from the capital city of Santo Domingo.\nEnergy generation"
