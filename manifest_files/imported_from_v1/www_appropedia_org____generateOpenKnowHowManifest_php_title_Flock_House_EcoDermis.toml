function = "Flock House, the client, contacted Humboldt State University to build various parts of a new alternative living structure in New York City. Team EcoDermis was formed in order to create a solution for a weatherproof shell as well as coverings for the openings of the the structure. Multiple alternative solutions were formed through group brainstorming. These alternatives were put through a process to determine which solution best fulfilled the criteria. Discussion with the client led to a decision of a combination of two alternatives."
