function = "This is a two tank, gravity-fed rain water irrigation system, using Arduino as controller/timer. The system can be used for indoor or outdoor production. Bottom tank is \"collection tank\", top tank is \"water tower\". Water level sensors exist in both tanks, when collection tank has water, and water tower needs water, water will be pumped up to water tower until it is full. Plantings are sectioned off into \"zones\"."
