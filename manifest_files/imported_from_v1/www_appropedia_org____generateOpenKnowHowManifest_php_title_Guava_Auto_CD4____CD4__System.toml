function = "== Problem being addressed == CD4 T cell counts are necessary for the monitoring and diagnosis of HIV/AIDS. These tests are often difficult and expensive. A low-cost, easy to use option is needed for use in resource-limited settings.   == Detailed description of the solution == The Guava Auto CD4/CD4% System is a unique bench-top instrument equiped with acquisition software that health providers can use to easily monitor patients' T-lymphocytes. The Guava Auto CD4/CD4% System provides reliable results with minimum technical expertise to operate. The system provides absolute CD4 counts, CD4% of total lymphocytes, and total lymphocyte count."
