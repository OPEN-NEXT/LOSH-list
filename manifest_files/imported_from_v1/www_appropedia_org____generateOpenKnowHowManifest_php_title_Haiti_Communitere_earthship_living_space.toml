function = "The earthship living space was built at Haiti Communitere as a response to the 2010 earthquake. It serves as a demonstration for how homes can be built from waste material like tires, plastic bottles, and rubble from the earthquake. The base of the earthship is made with tires stacked seven high within the walls. Above the tires are the plastic bottle walls. The dome roof was made with steel bars along with with shredded cardboard and styrofoam in rice bags and plastic bags for insulation."
