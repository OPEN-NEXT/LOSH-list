function = "The usefulness of cleaning refrigerator coils is debated at Should I clean my refrigerator coils. Please read that before proceeding.   == Steps ==   == Tips == Cleaning the condenser coils in your refrigerator saves energy and money. For side-by-side or built-in refrigerators, cleaning should be performed at least twice a year. For refrigerators with coils mounted on the back of the refrigerator, cleaning the coils at least once a year is sufficient."
