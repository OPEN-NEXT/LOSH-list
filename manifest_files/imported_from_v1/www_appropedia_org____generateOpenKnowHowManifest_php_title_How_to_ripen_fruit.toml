function = "Fruit is often picked before it has fully ripened. This is necessary to allow for transportation, storage, longevity and sometimes even for the ripening process itself. There are varied methods for ripening fruits, depending on which fruit is being picked early. This article aims to cover a the fruit types that will ripen after harvest, explaining how to ripen the fruit. Fruit does not die after it is harvested."
