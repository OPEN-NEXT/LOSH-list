function = "Stephanie Calderon and Michael Wold created a landscape design of the front area of the Jefferson Community Center and Charter school. The landscape included edible plants, xeriscape elements, and site specific soil assessment and solar requirement. This project was created to address food security and the access of it for low income and culturally diverse neighborhoods.   == Background == The Jefferson Projectis a symbol of community revitalization through physical efforts of restoration and social action towards a safe and accessible community space. This project is created under the guidance of Heidi Benzonelli, Lonny Grafman, and Humboldt State University's Engineering 305 course (Spring 2013)."
