function = "Winner of the June 2005 \"Most Energy Efficient Stove\" by the Paraffin Safety Association, South Africa (PASASA) among the comparative testing of stoves entered and holder of a patent in South Africa, this Energy Efficient Kerosene Stove is a rural energy product that will contribute a lot towards bettering the life of the bottom-of-the-pyramid.ENERGY EFFICIENT KEROSENE STOVES  The Stove has been declared as the \"Most Energy Efficient Stove\" in June 2005 by the Paraffin Safety Association, South Africa (PASASA) among the comparative testing of stoves entered. Fitted with Venus Energy Efficient Kerosene Burners - a patented design that is proven to have 65.4% Thermal Efficiency against the mandatory requirement of 55% by ISI. This offers a 30% savings in kerosene consumption compared to burners available in the market. It is a low carbon initiative TOPPLING-SAFE STOVE  We have also designed a special Safety Stove. This kerosene stove has a special \"Toppling Safe\" feature. This is a special requirement of South Africa."
