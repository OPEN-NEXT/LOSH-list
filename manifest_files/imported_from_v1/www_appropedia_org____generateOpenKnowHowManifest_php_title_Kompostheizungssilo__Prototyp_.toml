function = "Dieser Artikel beschreibt den Prototypen eines Kompostheizungssilos. Hierbei handelt es sich um das Herzstück einer hausinternen Kompostheizung im Versuchsstadium. Der in nebenstehendem Foto sichtbare Prototyp wurde durch Umbau eines Regenwasserbehälters (Polyethylen) geschaffen. Er ist 1,80 m hoch und hat ein Fassungsvermögen von 300 l. Damit ist er zu klein, um einen substanziellen Beitrag zur Wärmeversorgung des Wohnhauses zu leisten, dient aber der Erforschung von Eigenschaften des Systems und der Verfahrensoptimierung im Rahmen einer Machbarkeitsstudie."
