function = "The objective is to construct a classroom that will hold approximately 25 students under the age of 10. The classroom will be constructed using primarily locally sourced materials and will explore alternative building methods. The classroom be at least equally as durable as with conventional construction methods and will be cost efficient.   === Background === Las Malvinas II is a community in Santo Domingo Norte. Santo Domingo is the capital city of the Dominican Republic."
