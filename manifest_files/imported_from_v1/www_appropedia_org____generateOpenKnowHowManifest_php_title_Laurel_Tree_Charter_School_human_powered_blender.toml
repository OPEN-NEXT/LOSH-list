function = "Team Pink Elephants designed a human powered blender during the Fall 2012 for the Humboldt State University Engr215 Introduction to Design class.  The human powered blender is a device intended to be used by students in grades K-12 at Laurel Tree Charter School in Arcata, California.  The device will blend food in the school's cafeteria, while teaching students about alternate methods of energy production.   == Background == Humboldt State University’s engineering department partnered up with Laurel Tree Charter School. Laurel Tree Charter School is a K‐ 12 school with a mission to \"create a sustainable model of education which provides all of its students with accessible curriculum, based on  college preparatory standards, while developing life and social skills in a mixed age setting\" ."
