function = "In the undeveloped countries , there are large number in people who are engaged in labour work. They carry tonnes of weight everyday for wages. This project , has been designed to help such people. The load carrier is designed in such a way that the weight of is evenly distributed and the laborer would not get tired. It is 3 Way load carrier which functions as a trolley, as a overhead load carrier and also as a backpack."
