function = "== Problem being addressed == Obtaining a non-invasive, inexpensive TB diagnostic test is a significant issue in developing countries.   == Detailed description of the solution == The Lung flute is a non-invasive, low-cost device used to obtain sputum from patients and to diagnose tuberculosis. It is also used as a therapy device for tuberculosis.   == Designed by == Design and Manufacturing by: Medical Acoustics Location: 6440 Ellicott St., 4th Floor, Buffalo, New York, 14203 USA   == When and where it was tested/implemented == This device was tested and developed in Buffalo, New York. It was also tested in Tokyo, Japan."
