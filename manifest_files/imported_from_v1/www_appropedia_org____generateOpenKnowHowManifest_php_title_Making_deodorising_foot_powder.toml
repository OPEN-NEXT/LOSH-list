function = "Feet can sweat considerably, especially during warmer months and when enclosed in synthetics or shoes. There are homemade, sustainable solutions that you can make to assist in soaking up the sweat and deodorising your feet at the same time.   == Rice flour and cornflour foot powder == Place 1/2 cup cornflour and 1/2 cup rice flour into a paper bag. Fold the top of the bag down a couple of times to enclose the ingredients. Hold shut with your fingers and shake well to combine the two flours.\ndeodorising"
