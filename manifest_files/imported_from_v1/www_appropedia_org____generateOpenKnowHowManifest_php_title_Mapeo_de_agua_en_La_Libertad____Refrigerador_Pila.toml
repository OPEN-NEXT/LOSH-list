function = "Innovación comunitaria encontrada en la comunidad Río Mar, Puerto de la Libertad, La Libertad, como solución creativa al guardado y almacenaje de agua limpia.     == Información general ==   ==== Refrigerador Pila ==== Este método es utilizado por una familia de la comunidad Río Mar, ubicada en el Puerto de La Libertad, departamento de La Libertad, El Salvador, como un tipo de almacenaje de agua para un bien común de la vivienda, beneficiándose a si mismos para las tareas del hogar, uso personal, negocio, crianza de animales entre otros.  Este es un utensilio que cumple las 3 R medioambientales, cumpliendo así la reducción, la reutilización y el reciclaje, como lo dice su nombre, originalmente es un refrigerador. Se considera como algo innovador, ya que por el espacio tan reducido en el que se encuentran las viviendas, el agua que almacenan en recipientes no es suficiente, por lo tanto, la solución aplicada por la familia es instalar un refrigerador que ya no funcionaba correctamente, como pila para almacenar agua y equiparla como lavado.   == Usos == El uso principal es almacenar el agua limpia para usos varios, así sea para uso familiar/ personal o para negocio, entre otras actividades.\nUso personal, uso familiar"
