function = "Compañeros de equipo de Guatemala, Honduras, Qinghai y Zambia colaboran por un proyecto que genera ingresos con aplicaciones por todo el mundo. El equipo trabaja para mejorar diseños existentes de prensas, para que comunidades pueden usar recursos y destrezas locales para producir bloques de suelo para hacer proyectos de construcción mas asequible. La producción de bloques de suelo comprimido es amigable con el medio ambiente, porque necesita poca agua, cemento, y no necesita leña. Desgraciadamente, no existe una maquina asequible con gran rendimiento; también las maquinas existentes necesitan mucho mantenimiento. Además, los proyectos de construcción a menudo tienen grandes costos de materiales."
