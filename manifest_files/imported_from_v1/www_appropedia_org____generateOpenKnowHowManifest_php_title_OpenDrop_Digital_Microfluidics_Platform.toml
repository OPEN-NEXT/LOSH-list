function = "OpenDrop is a modular, open source digital microfludics platform for research purposes. The device uses recent electro-wetting technology to control small droplets of liquids. Potential applications are lab on a chip devices for automating processes of digital biology. The device features a high voltage pump powered by USB-C, is reprogrammable and arduino compatible. An open source PC software based on Processing is available."
