function = "Papermaking is an ancient art and science. Some new research is rejuvenating the art and science of hand made paper (HMP) to a new and exciting level of quality. Leslie Westerlund (BSc.MEnvSc) is also researching a new smooth/textured LHMP that can go through photocopy and printing machines. The research is carried out at the International Environmental Technology Centre IETC: Murdoch, a West Australian University near the city of Perth. Australia."
