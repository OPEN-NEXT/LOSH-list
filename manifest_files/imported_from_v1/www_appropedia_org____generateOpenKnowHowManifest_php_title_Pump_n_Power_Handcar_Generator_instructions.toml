function = "The following is a brief overview of the steps the create your own Pump'n Power generator. Given the complexity of the design for this project, the finer details of the project are left to the builder to specify. Such details include the placement of supports, placement of the generator mounting point and plate, length of the pump lever, and method of attachment at each point.   === Frame === To build the frame you will need two bicycles. At least one should have functionally rotating pedals, wheels, and crank at the bottom bracket."
