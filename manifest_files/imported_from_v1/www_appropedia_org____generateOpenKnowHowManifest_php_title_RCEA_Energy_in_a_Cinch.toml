function = "Energy in a Cinch was created by team Aero at Humboldt State University for Engineering 215: Introduction to Design. This project uses windbelts in a educational curriculum to teach high school students about renewable energy.   == Background == The Redwood Coast Energy Authority (RCEA) is a joint powers authority that works to educate and promote energy efficiency. The RCEA wanted to develop a series of educational boxes to teach students K-12 about topics regarding energy. Team Aero was chosen to design a box to present Renewable Energy to High School students.\neducation"
