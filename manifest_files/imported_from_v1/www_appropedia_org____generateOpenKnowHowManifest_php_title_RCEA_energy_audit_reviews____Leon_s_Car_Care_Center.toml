function = "In June 2008 the Redwood Coast Energy Authority (RCEA) completed a lighting retrofit for Leon's Car Care Center to increase energy efficiency.   === Redwood Coast Energy Authority (RCEA) === The RCEA is a Joint Powers Authority commissioned by seven local municipalities under contract with Pacific Gas and Electric (PG&E) company to promote regional energy efficiency. The organization is funded through taxes collected by PG&E and the California Public Utilities Commission. The RCEA also operates under a smaller contract with the US Department of Energy to promote solar energy use. The Redwood Coast Energy Watch is a $1.6 million partnership program between the RCEA and PG&E. Funded by the California Public Utilities Commission, Public Goods Charge, the Redwood Coast Energy Watch is responsible for the energy efficiency upgrades at Leon's Car Care Center and other area businesses."
