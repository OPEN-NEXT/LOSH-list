function = "Sistema de captación de aguas lluvias, desarrollado originalmente en California, Estados Unidos, por Kyle Basnett y Colin Bourgeois. Las aguas lluvias se transportarán desde las canaletas hasta los tanques de almacenamiento para usarla en la descarga del inodoro interior y en el riego de jardines.   == Descripción == Este proyecto consiste en un sistema de captación de agua de lluvia, originalmente construido en una casa en Blue Lake, Humboldt Country en California. El agua de lluvia se transportará desde las canaletas hasta los tanques de almacenamiento para usarla, por ejemplo, en la descarga del inodoro interior y en el riego del jardín. Los objetivos que persigue el proyecto son:  Instalar un sistema de captación de agua de lluvia seguro, fácil de usar y de fácil mantenimiento.\nagua, reutilización, industria"
