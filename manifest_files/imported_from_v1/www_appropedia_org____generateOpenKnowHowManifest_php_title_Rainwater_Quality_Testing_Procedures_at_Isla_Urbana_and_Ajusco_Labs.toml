function = "The following is a list of goals, procedures, equipment needed, and abstracts for four different rainwater quality testing procedures at The Laboratory of Community Alternative Technologies at Ajusco in conjunction with Isla Urbana. Both groups are non profits located in Mexico City. Isla Urbana is a group providing rainwater catchment systems around Mexico City and other areas of Mexico, Ajusco Labs is a laboratory testing center for appropriate technology projects and outcomes. Ajusco Labs will be testing rainwater quality outcomes from Isla Urbanas systems set up around Mexico City. This is one part in a series of rainwater testing at Isla Urbana and Ajusco Labs."
