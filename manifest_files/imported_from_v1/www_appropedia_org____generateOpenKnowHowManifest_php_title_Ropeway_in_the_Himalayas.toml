function = "This Project stems from the need of an Indian community in the state of Uttarakhand. A women's cooperative in the village of Ranikhet produces roof tiles and various preserves. However, to bring them to the market they must carry heavy loads up steep hills daily. This project attempts to design an affordable ropeway to do that same task in a less strenuous manner.   == Introduction == Pan Himalayan Grassroot Development Foundation More details about Umang and the work there Use of ropeways in India and Nepal."
