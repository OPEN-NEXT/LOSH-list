function = "The Singapore Green Plan 2012 is a outline overseen by the Singaporean Ministry of The Environment and Water Resources, for reaching environmental sustainability in Singapore by 2012 . Started in 2002 at the World Summit on Sustainable Development in Johannesburg, South Africa, Singapore set a blueprint for reducing waste, increasing public health, conserving resources, addressing climate change and keeping water and land clean.  \"We strive to forge a country that will give our people and all who come after them, their best home possible, exercising wise and judicious stewardship of our resources, and optimizing the balance between Man and Nature. With intelligent innovation and strategic partnerships, we will prevail over our limitations, to build a Singapore that will endure for generations to come.   == Pamphlet == The Singapore Green Plan, available in PDF and print form, is a widely distributed pamphlet that details the ways the Ministry of the Environment and Resources strives towards a more sustainable Singapore."
