function = "Spreadsheets are often used for financial,economic or environmental analysis. These tips are especially helpful if used to make open source calculators as in the Queens Green IT Project.   = Microsoft Excel 2007 = In general, ensure that formatting is logical and professional.  Use a colour scheme that can be printed with equal legibility in either full colour or black and white. Spell check the document by clicking 'Review' in the tab, and 'Check spelling' in the ribbon."
