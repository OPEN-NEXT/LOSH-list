function = "Steaming is one way of cooking vegetables and is a healthy way of preparing vegetables as it retains a high level of the original nutrients found in the vegetables.   == Steamers ==  Utensils usually used for steaming vegetables can be made from plant matter or from metals. Typical steamers are made from stainless steel or bamboo. In some cases, a steamer is added to a saucepan, while in other cases, the saucepan includes a pot specifically designed for steaming.   == Vegetables suitable for steaming == Many vegetables can be steamed."
