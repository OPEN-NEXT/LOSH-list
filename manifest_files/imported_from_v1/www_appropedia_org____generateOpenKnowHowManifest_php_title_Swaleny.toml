function = "Swale is a floating food forest launched in Summer 2016 in New York. The project is spearheaded by Mary Mattingly, the visionary behind such projects as the Waterpod, Flock House, and WetLand. This project includes many of the same designers from the previous projects and, in addition, has new team members, a designer, and contributors. Projected interactive environmental art is coordinated by BiomeArts. The barge measures 130ft x 40ft."
