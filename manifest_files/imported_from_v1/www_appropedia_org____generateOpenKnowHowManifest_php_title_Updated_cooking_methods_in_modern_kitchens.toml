function = "People that live in undeveloped areas who have little to no Fuel, Electricity, Water, Food, are often highly creative individuals. They struggle and try to get along with any little means they can find for the day. Some of their smallest ideas - sometimes very simple tricks or methods that can help save water and/or energy - could easily be applied to kitchens with modern electric appliances in developed nations. Even the tiniest percentage of reduction of electricity, gas and water will make a visible change in the monthly/yearly utility bills, and can make your economy and lifestyle slightly better and relaxed. So in order to help you reduce your costs, make you learn, adapt to new, simple habits, this project will help you prepare - in good time before electricity and energy prices and emission taxes will rise even more - with some suggested, simple, easy-to-use methods to help you Cooking much more efficiently."
