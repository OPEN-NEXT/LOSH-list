function = "The WaterPod is New York based art project/exhibition of sustainable living and conservation. The project entails a barge showcasing a variety of projects with the purpose of teaching the people of New York about sustainable living and conservation. The barge will house several artists and travel to the five bouroughs of New York. The barge will then dock for two weeks at every borough allowing the public to board and learn about the showcased techniques. P.I.E. through Design is a team of four Humboldt State University engineering students."
