function = "The purpose of this project is to create an edible railing that will be built on the WetLand barge. The Food on Deck team created a prototype and design for the railing that will be replicated in Philadelphia, Pennsylvania. Team Food on Deck has been brought together through the Humboldt State University class, Engineering 215 - Introduction to Design, taught by Lonny Grafman.   == Background == In the summer of 2014, an island-based ecosystem and mobile habitat, also known as, Wetland will be launched on the Delaware River in Philadelphia. Wetland is founded by a New York City-based artist named Mary Mattingly."
