function = "In Gaia's Garden by Toby Hemenway, the White Oak guild is described in detail.   == Natural Guild == In nature, plants normally found in the White Oak/Hazelnut community are:  Corylus cornuta var. californica - California Hazelnut Arbutus menziesii - Pacific Madrone Prunus avium - Mazzard Cherry Crataegus douglasii - Black Hawthorne Amelanchier alnifolia - Saskatoon serviceberry Holodiscus discolor - Creambrush oceanspray Gaultheria antipoda - Round-leaved snowberry Rubus odoratus - Thimbleberry Rubus ursinus - Trailing blackberry Rosa rubiginosa - Sweetbrier rose Fragaria bracteata - Broad-petaled strawberry (Not sure if I have the correct botanical name) Rhus diversiloba - Poison oak (Unsure which is correct bot. name) Rhus toxicodendron - Poison oak (Unsure which is correct bot. name) Micromeria chamissonis - Yerba buena Myrrhis odorata - Sweet cicely Vicia americana - American vetch   == Modified Guild == For a functional guild useful to humans, Hemenway suggests  substituting a domesticated hazelnut for california hazelnut a strawberry tree (Arbutus unedo) for the for pacific madrone grafting a domesticated cherry scion to the Mazzard Cherry rootstock grafting a pear variety to the black hawthorne substituting a thornless variety of blackberry for the trailing blackberry substituting lemonade berry (Rhus integrifolia) for the poison oak."
