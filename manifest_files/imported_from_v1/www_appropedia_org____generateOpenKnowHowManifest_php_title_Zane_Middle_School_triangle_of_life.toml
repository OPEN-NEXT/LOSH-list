function = "The client is Zane Middle School, located in Eureka, California. Zane Middle School is a \"STEAM\" (Science, Technology, Engineering, Art, Mathematics) school, and features sustainable projects such as a recycling program and a rainwater catchment system. For this project, Trevor Hammons and Ron Perry from Zane Middle School asked that a patch of land nicknamed \"the Triangle of Death\" be converted into a hub of activity for the students.   == Background == Team Triangle of Life, Amani Adams, Kelly Fuentes, Nancy Charco, Joseph Caminiti, was presented with a triangular piece of land located by the main office of Zane Middle School. This land contained old weed mat, weeds, dead plants, and a mix of dirt and bark."
